<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Order summary component</title>
</head>
<body>
    <main class="card">
        <img class="img-card" src="img/illustration-hero.svg">
        <div class="body-card">
            <h1 class="title-card">Order Summary</h1>
            <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="container-plan">
                <img class="img-plan" src="img/icon-music.svg">
                <div class="descrip-plan">
                    <h2 class="type-plan">Annual Plan</h2>
                    <p class="precio-play">$59.99/year</p>
                </div>
                <a href="#" class="change-plan">Change</a>
            </div>
            <button class="accept-plan">Proceed to Payment</button>
            <a class="cancel-plan" href="#">Cancel Order</a>
        </div>
    </main>
</body>
</html>
